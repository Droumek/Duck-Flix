<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/normalize.css" rel="stylesheet">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <link href="../css/login.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="contenedor">
                <h2 class="logotipo">Duckflix</h1>
                <span class="menu-icon" id="menu-icon">Ver menú</span>
                <nav class="navigation">
                    <ul id="navigation ul">
                        <li><a href="../index.html"><i class="fas
                                    fa-home"></i>Inicio</a></li>
                        <li><a href="login.html" class="activo"><i class="fas
                                    fa-sign-in-alt"></i>Login</a></li>
                        <li><a href="signup.html"><i class="fas
                                    fa-user-tag"></i>Registrarse</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container w-75 bg-primary mt-5 rounded shadow">
            <div class="row align-items-stretch">
                <div class="col bg d-none d-lg-block col-md-5 col-lg-5
                    col-xl-6">

                </div>
                <div class="col bg-white p-5 rounded-right">
                    <div class="text-end">

                    </div>
                    <h2 class="fw-bold text-center py-5">Bienvenido</h2>

                    <!--     Login      -->
                    <form action="#">
                        <div class="mb-4">
                            <label for="email" class="form-label">Mail</label>
                            <input type="email" class="form-control"
                                name="email">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control"
                                name="password">
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" name="connected"
                                class="form-check-input" id="">
                            <label for="connected" class="form-check-label">Mantenerme
                                Conectado</label>
                        </div>

                        <div class="d-grid text-center">
                            <button type="submit" class="btn btn-primary">Iniciar
                                Seción</button>
                        </div>
                        <div class="my-3">
                            <span>¿No Tienes Cuenta?<a href="signup.html">Regístrate!</a></span>
                            <br>
                            <span><a href="#">Recuperar Password</a></span>
                        </div>
                    </form>

                    <!--    Login Con Redes Sociales    -->
                    <div class="cont-log w-100 my-5">
                        <div class="row text center">
                            <div class="col-12">Iniciar Sesión</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100
                                    my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="../assets/images/fb.png"
                                                width="32" alt="">
                                        </div>
                                        <div class="col-12 col-md-10
                                            text-center">
                                            Facebook
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger w-100
                                    my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img
                                                src="../assets/images/Google.png"
                                                width="32" alt="">
                                        </div>
                                        <div class="col-12 col-md-10
                                            text-center">
                                            Google
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../js/menu.js"></script>
    </body>
</html>
